---
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.2.0
    hooks:
      - id: trailing-whitespace
        # Generated file
        exclude: ^web/src/api/schema.d.ts$
      - id: end-of-file-fixer
      - id: detect-aws-credentials
        args: ["--allow-missing-credentials"]
      - id: detect-private-key

  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
      - id: fmt
        args: ["--all", "--", "--check"]
      - id: clippy
        args: ["--all-targets", "--", "-D", "warnings"]

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.26.3
    hooks:
      - id: yamllint

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.31.1
    hooks:
      - id: markdownlint

  - repo: https://github.com/PyCQA/flake8
    rev: 4.0.1
    hooks:
      - id: flake8

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.7.1
    hooks:
      - id: prettier
        files: ^web/
        additional_dependencies:
          # This should match prettier devDependency in web/package.json
          - prettier@2.8.8

  - repo: local
    hooks:
      - id: gen-man
        name: gen-man
        language: system
        entry: cargo xtask gen-man
        stages: [commit, merge-commit, manual]
        pass_filenames: false
      - id: gen-comp
        name: gen-comp
        language: system
        entry: cargo xtask gen-comp
        stages: [commit, merge-commit, manual]
        pass_filenames: false
      - id: gen-openapi
        name: gen-openapi
        language: system
        entry: cargo xtask gen-openapi
        stages: [commit, merge-commit, manual]
        pass_filenames: false
